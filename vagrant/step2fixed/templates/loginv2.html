<!-- GOOGLE PLUS SIGN IN-->
    <!-- Data-scope parameter specifies what Google Resources to access -->
    <!-- Data-redirecturi parameter sets a postmessage and enables one time use code flow -->
    <!-- Data-accesstype parameter allows server to make API requests even if user is not online -->
    <!-- Data-cookiepolicy parameter is single_host_origin if there are no subdomains -->
    <!-- Data-callback parameter is the method that is called if the user grants permission -->
    <!-- Data-approvalprompt parameter force has to log in each time and does not check if they are logged in already - Good for debugging but should probably disable for production -->

          
          <div id="signInButton">
          <span class="g-signin"
            data-scope="openid email"
            data-clientid="566682866859-h2v4kips37vou5tn9cpj38e4i79ju2g7.apps.googleusercontent.com"
            data-redirecturi="postmessage"
            data-accesstype="offline"
            data-cookiepolicy="single_host_origin"
            data-callback="signInCallback"
            data-approvalprompt="force">
          </span>
        </div>

<div id="result"></div>

<script>
function signInCallback(authResult) {
  if (authResult['code']) {

    // Hide the sign-in button now that the user is authorized
    $('#signinButton').attr('style', 'display: none');

    // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
    $.ajax({
      type: 'POST',
      url: '/gconnect?state={{STATE}}', //Define in server with STATE to prevent cross forgery attacks
      processData: false,//Do not want to process data into string
      data: authResult['code'],
      contentType: 'application/octet-stream; charset=utf-8',//Sending abritrary binary stream of data with unicode form
      success: function(result) {// Handle or verify the server response if necessary. 
        // Handle or verify the server response if necessary.
        if (result) {
          $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
         setTimeout(function() {
          window.location.href = "/restaurant";
         }, 4000);
          

      } else if (authResult['error']) {

    console.log('There was an error: ' + authResult['error']);
  } else {
        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
         }

      }
      
  }); } }
</script>
